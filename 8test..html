<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const object1 = {
        message: "Hello",
        price: 799,
      };

      const object2 = object1;

      object1.message = "Good Job!";
      console.log(object1);
      console.log(object2);

      //destructing = easier way to take properties out of an object

      const object4 = {
        message: "Hello",
        price: 799,
      };

      const { message, price } = object4;
      console.log(message);
      console.log(price);

      const object5 = {
        // message: message,
      };

      console.log(object5);
    </script>
  </body>
</html>
