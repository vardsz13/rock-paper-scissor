<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <!-- // Rock Button -->
    <button
      onclick="
      playGame('Rock');
    "
      class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" alt="" />
    </button>

    <!-- // Paper Button -->
    <button
      onclick="
   playGame('Paper');
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="" />
    </button>

    <!-- // Scissors Button -->
    <button
      onclick="
      playGame('Scissors');
    "
      class="move-button"
    >
      <img src="images/scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button
      class="reset-score-button"
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement();

    alert(`Reset Score`);
    "
    >
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
